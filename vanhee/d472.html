<H1>SEVENTH GENERATION</H1>
<HR>
<P><A NAME="P472"></A>43.  <B><A HREF="d185.html#P472">Joannes Jacobus Van Hee</A>
</B> was born on 8 Oct 1734 in Eernegem.  He died on 28 Feb 1795 in Eernegem.<P>
He was married to Isabella Clara Aernout on 27 Jul 1760 in Eernegem.<A NAME="P521">
</A><B>  Isabella Clara Aernout</B> was born between 304 and 1736 in Eernegem.<P>
